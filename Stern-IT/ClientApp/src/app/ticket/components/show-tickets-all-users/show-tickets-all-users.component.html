<p>show-tickets-all-users works!</p>
<form autocomplete="off">
  <mat-form-field>
    <input
      matInput
      type="text"
      (keyup)="filter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="table table-hover">
    <tr>
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let item">
              {{ item.Email }}
            </td>
          </ng-container>
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let item">
          {{ item.Name }}
        </td>
      </ng-container>
      <ng-container matColumnDef="Subject">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject</th>
        <td mat-cell *matCellDef="let item">
          {{ item.Subject }}
        </td>
      </ng-container>
      <ng-container matColumnDef="Priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Priority</th>
        <td mat-cell *matCellDef="let item">
          {{ item.Priority }}
        </td>
      </ng-container>

      <ng-container matColumnDef="details-edit-delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">
          <a
            class="btn"
            [routerLink]="['/users', item.Id]"
            matTooltip="Details"
          >
            <i class="material-icons">info</i>
          </a>
          <a
            class="btn"
            [routerLink]="['/users/edit', item.Id]"
            matTooltip="Edit"
          >
            <i class="material-icons">edit</i>
          </a>
          <a class="btn" matTooltip="Delete" (click)="delete(item.Id)">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>
    </tr>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[100, 50, 25, 10]"
    [pageSize]="10"
    showFirstLastButtons
  ></mat-paginator>
</form>
