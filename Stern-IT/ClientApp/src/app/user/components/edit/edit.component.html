<mat-card>
  <mat-card-title> Edit User </mat-card-title>
  <form
    [formGroup]="userForm"
    autocomplete="off"
    novalidate
    (ngSubmit)="save(userForm.getRawValue())"
  >
    <mat-card-content>
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Email"
          formControlName="Email"
          id="email"
        />
      </mat-form-field>
      <br />

      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Roles"
          formControlName="Roles"
          id="roles"
          hidden="hidden"
        />
        <mat-selection-list #RolesSelected formControlName="RolesSelected">
          <mat-list-option
            *ngFor="let role of selectedRoles"
            [value]="role.Name"
            [selected]="role.Selected"
          >
            {{ role.Name }}
          </mat-list-option>
        </mat-selection-list>
      </mat-form-field>

      <br />
      <!--  -->
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Customer"
          formControlName="Customer"
          id="customers"
          hidden="hidden"
        />
        <br />
        <mat-selection-list
          #Customer
          formControlName="CustomerSelected"
        >
          <div class="row">
            <mat-radio-button value="custom.CustomerId" *ngFor="let custom of customers">{{
              custom.CustomerName
            }}</mat-radio-button>
          </div>
        </mat-selection-list>
        <!-- <input
            type="radio"
            *ngFor="let custom of customers"
            [value]="custom.CustomerName"
            value="{{ custom.CustomerName }}"
          /> -->
        <!-- {{ custom.CustomerName }}   -->
      </mat-form-field>
      <!--  -->
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button color="primary" [disabled]="!userForm.valid">
        Save
      </button>
      <button type="button" mat-raised-button color="warn" (click)="cancel()">
        Cancel
      </button>
    </mat-card-actions>
  </form>
</mat-card>
