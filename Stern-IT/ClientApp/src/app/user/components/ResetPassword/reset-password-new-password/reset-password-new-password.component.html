<h1>Reset Password</h1>
<div class="row">
  <div class="col-2"></div>
  <div class="col-4">
    <form
      [formGroup]="ResetPasswordModel"
      (submit)="Reset()"
      autocomplete="off"
    >

      <!-- Password -->
      <div formGroupName="Passwords" class="form-group mb-4">
        <div class="form-group required">
          <div class="row">
            <p><i class="text-danger">*</i> Password:</p>
            <input
              type="password"
              placeholder="password"
              class="form-control"
              formControlName="Password"
            />
            <label
              class="text-danger"
              *ngIf="
                ResetPasswordModel.get('Passwords.Password')
                  .touched &&
                ResetPasswordModel.get('Passwords.Password').errors
                  ?.required
              "
            >
              Password is required
            </label>
          </div>
        </div>





        <div class="form-group required">
          <div class="row">
            <p><i class="text-danger">*</i> Confirm Password:</p>
            <input
              type="password"
              placeholder="confirm password"
              class="form-control"
              formControlName="ConfirmPassword"
            />
            <label
              class="text-danger"
              *ngIf="
                ResetPasswordModel.get('Passwords.ConfirmPassword')
                  .touched &&
                ResetPasswordModel.get('Passwords.ConfirmPassword')
                  .errors?.required
              "
            >
              Confirm Password is required
            </label>
            <label
              class="text-danger"
              *ngIf="
                ResetPasswordModel.get('Passwords.ConfirmPassword')
                  .touched &&
                ResetPasswordModel.get('Passwords.ConfirmPassword')
                  .errors?.passwordMismatch
              "
            >
              The passwords does not match
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Submit -->
        <button
          [disabled]="!ResetPasswordModel.valid"
          class="btn btn-lg btn-primary btn-block"
          type="submit"
        >
          Reset
        </button>
      </div>
    </form>
</div>
</div>
