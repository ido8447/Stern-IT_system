<h1>Reset Password</h1>
<p class="font-weight-normal">Reset Password For Account</p>
<hr />

<div class="row">
  <div class="col-2"></div>
  <div class="col-4">
    <form
      novalidate="novalidate"
      autocomplete="off"
    >
      <div class="form-group mb-4">
        <input
          type="number"
          placeholder="Code"
          class="form-control"
          name="Code"
          [(ngModel)]="Code"
          required
        />
      </div>

      <div class="form-group mb-4">
        <button
          type="button"
          class="btn btn-lg btn-primary btn-block"
          (click)="Apply()"
        >
          Apply
        </button>
      </div>
    </form>
  </div>
</div>
