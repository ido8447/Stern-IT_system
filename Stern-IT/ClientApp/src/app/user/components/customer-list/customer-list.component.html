<form novalidate>
  <h1>Customers</h1>

  <!-- List Of Customers -->
  <!--  -->
  <mat-form-field>
    <input
      matInput
      type="text"
      (keyup)="filter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="table table-hover">
    <tr>
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef >Name</th>
        <td mat-cell *matCellDef="let item">
          <a >{{ item.CustomerName }}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="Tickets">
        <th mat-header-cell *matHeaderCellDef >Open Tickets</th>
        <td mat-cell *matCellDef="let item">
          <a  [routerLink]="[ '/customer-tickets', item.CustomerID ]">{{item.OpenTickets}}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="Users">
        <th mat-header-cell *matHeaderCellDef >Users</th>
        <td mat-cell *matCellDef="let item">
          <a [routerLink]="[ '/customer', item.CustomerID ]">{{item.Users}}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let item">
          <a class="btn" matTooltip="Delete" (click)="delete(item.CustomerID)">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>
    </tr>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[100, 50, 25, 10]"
    [pageSize]="10"
    showFirstLastButtons
  ></mat-paginator>
  <!--  -->
  <!-- End -->

  <div class="form-group">
    <label for="customerName">Add Customer</label>
    <input
      type="text"
      class="form-control"
      name="customerName"
      id="customerID"
      aria-describedby="helpId"
      placeholder="Customer Name"
      #CustomerName
    />
    <button (click)="AddCustomer(CustomerName.value)">Add</button>
  </div>
</form>
