<h1>Register</h1>
<p class="font-weight-normal">Register to Stern-IT account</p>
<hr />

<div class="row">
  <div class="col-2"></div>
  <div class="col-4">
    <form
      [formGroup]="userService.formRegisterModel"
      (submit)="register()"
      autocomplete="off"
    >
      <!-- Email -->
      <div class="form-group">
        <div class="row">
          <p><i class="text-danger">*</i> Email :</p>
          <input
            type="email"
            placeholder="email"
            id="Email"
            class="form-control"
            formControlName="Email"
            required
            email
          />
          <label
            class="text-danger"
            *ngIf="
              userService.formRegisterModel.get('Email').touched &&
              userService.formRegisterModel.get('Email').errors?.required
            "
          >
            Email is required
          </label>
          <label
            class="text-danger"
            *ngIf="userService.formRegisterModel.get('Email').errors?.email"
          >
            Email is invalid
          </label>
        </div>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <div class="row">
          <p>Phone:</p>
          <input
            type="text"
            placeholder="phone number"
            id="PhoneNumber"
            class="form-control"
            formControlName="PhoneNumber"
          />
        </div>
      </div>

      <!-- Password -->
      <div formGroupName="Passwords" class="form-group mb-4">
        <div class="form-group required">
          <div class="row">
            <p><i class="text-danger">*</i> Password:</p>
            <input
              type="password"
              placeholder="password"
              class="form-control"
              formControlName="Password"
            />
            <label
              class="text-danger"
              *ngIf="
                userService.formRegisterModel.get('Passwords.Password')
                  .touched &&
                userService.formRegisterModel.get('Passwords.Password').errors
                  ?.required
              "
            >
              Password is required
            </label>
          </div>
        </div>

        <div class="form-group required">
          <div class="row">
            <p><i class="text-danger">*</i> Confirm Password:</p>
            <input
              type="password"
              placeholder="confirm password"
              class="form-control"
              formControlName="ConfirmPassword"
            />
            <label
              class="text-danger"
              *ngIf="
                userService.formRegisterModel.get('Passwords.ConfirmPassword')
                  .touched &&
                userService.formRegisterModel.get('Passwords.ConfirmPassword')
                  .errors?.required
              "
            >
              Confirm Password is required
            </label>
            <label
              class="text-danger"
              *ngIf="
                userService.formRegisterModel.get('Passwords.ConfirmPassword')
                  .touched &&
                userService.formRegisterModel.get('Passwords.ConfirmPassword')
                  .errors?.passwordMismatch
              "
            >
              The passwords does not match
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Submit -->
        <button
          [disabled]="!userService.formRegisterModel.valid"
          class="btn btn-lg btn-primary btn-block"
          type="submit"
        >
          Register
        </button>
      </div>
    </form>
  </div>
</div>
